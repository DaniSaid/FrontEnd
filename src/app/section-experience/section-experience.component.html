<div class= "container">
    <div class="title section-style">
        <h1>Experiencia</h1>
    </div>

    <div class="cardsGroup">
        <mat-card-actions> 
                <mat-icon style="float:right;">edit</mat-icon>
        </mat-card-actions>

        <mat-card style="border: solid 2px;" *ngFor="let exp of myData.experience">
        <img mat-card-image src="#" alt="icon ET N°21 DE 10">
            <mat-card-header>
            <mat-card-title> {{exp.name}} </mat-card-title>
            <mat-card-subtitle>trabajo {{exp.workType}} de {{exp.workingHours}}hs diarias</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Puesto: <span>{{exp.position}}</span></p>
                <p>Descripción: <span>
                   {{exp.description}}
                </span></p>
            </mat-card-content> 
        </mat-card>
    </div>
</div>
