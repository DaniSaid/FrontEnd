<div class="tools">
  
  <div class="title section-style animated on-hover">
      <h2>Herramientas</h2>
  </div>
<!--usar ngFor junto con lista de herramientas,
    la lista tiene que ser de objetos
    cada herramienta es un objeto que tiene id, nombre y una url del logo-->
  <div class="cardsGroup animated">
    <mat-card  *ngFor="let tool of myData.tools">
      <mat-card-header>
          <img mat-card-sm-image [src]="tool.logo" alt="logo">
      </mat-card-header>
      <mat-card-content>
            <h4><b>{{tool.logoName}}</b></h4> 
      </mat-card-content>
    </mat-card>
  </div>

</div>
