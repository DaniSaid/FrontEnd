<section id="tools">
  <div id="title" class="section-style on-hover">
    <h2><b>Herramientas</b></h2>
  </div>

  <div id="addMenu" *ngIf="isLogged">
    <button
      mat-mini-fab
      color="warn"
      aria-label="botón agregar"
      (click)="add()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <section class="cardsGroup">
    <div *ngFor="let t of toolList">
      <mat-card class="mat-elevation-z0" cdkDrag>
        <mat-card-actions align="end" id="delete-button" *ngIf="isLogged">
          <button mat-icon-button aria-label="botón borrar" (click)="delete(t)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-card-actions>
        <mat-card-header>
          <img mat-card-sm-image [src]="t.imagen" alt="logo" />
        </mat-card-header>
        <mat-card-content>
          <h4>
            <b>{{ t.nombre }}</b>
          </h4>
        </mat-card-content>
        <mat-card-actions *ngIf="isLogged">
          <button
            mat-stroked-button
            aria-label="botón editar"
            (click)="editOpen(t)"
          >
            editar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>

  <section *ngIf="modalAdd" class="modal">
    <!--@showTrigger se usa para activar la animacion -->
    <mat-card @showTrigger class="modal-container">
      <mat-card-actions class="btn-right">
        <button mat-icon-button aria-label="botón cerrar" (click)="closeAdd()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-title>
        <h3>Nueva Herramienta</h3>
      </mat-card-title>
      <mat-card-content>
        <form #addForm="ngForm" (ngSubmit)="submit(addForm)" novalidate>
          <mat-form-field appearance="fill">
            <mat-label for="nombre">nombre</mat-label>
            <input type="text" matInput name="nombre" value="" ngModel #nombre="ngModel"/>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label for="imagen">imagen</mat-label>
            <input type="text" matInput name="imagen" value="" ngModel #imagen="ngModel"/>
          </mat-form-field>
          <br>
        
        <mat-card-actions>
          <button mat-flat-button color="warn" (click)="closeAdd()">
            Cancelar
          </button>
          <button type="submit" mat-stroked-button color="accent">
            Confirmar
          </button>
        </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </section>

  <section *ngIf="modalEdit" class="modal">
    <mat-card @showTrigger class="modal-container">
      <mat-card-actions class="btn-right">
        <button mat-icon-button aria-label="botón cerrar" (click)="editClose()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-title>
        <h3>Editar Herramienta</h3>
      </mat-card-title>
      <mat-card-content align="start">
        <form [formGroup]="editForm" novalidate>
          <mat-form-field appearance="fill" color="primary">
            <mat-label for="nombre">Nombre</mat-label>
            <input
              type="text"
              matInput
              name="nombre"
              value=""
              formControlName="nombre"
            />
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill" color="primary">
            <mat-label for="imagen">URL imagen</mat-label>
            <input
              type="text"
              matInput
              name="imagen"
              value=""
              formControlName="imagen"
            />
          </mat-form-field>
          <br />
        </form>
        <mat-card-actions>
          <button mat-flat-button color="warn" (click)="editClose()">
            Cancelar
          </button>
          <button mat-stroked-button color="accent" (click)="onEdit()">
            Confirmar
          </button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </section>
</section>
