<div class="tools">
  
  <div class="title section-style animated on-hover">
      <h2><b>Herramientas</b></h2>
  </div>

<div class="cardsGroup animated">

    <mat-card  *ngFor="let t of tools" cdkDrag>
      <mat-card-header>
          <img mat-card-sm-image [src]="t.imagen" alt="logo">
      </mat-card-header>
      <mat-card-content>
            <h4><b>{{t.nombre}}</b></h4> 
      </mat-card-content>
    </mat-card>
    </div>
 
</div>
