<div class="container">

  <div class="add-btn">
    <button
      mat-mini-fab
      color="warn"
      aria-label="botón agregar"
      (click)="add()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="cards-group">
    <div *ngFor="let e of skillList" >
      <mat-card class="mat-elevation-z5 skill-card">
        <mat-card-actions align="end">
          <button
            mat-icon-button
            aria-label="botón editar"
            (click)="openEdit(e)"
            *ngIf="isLogged"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="botón borrar"
            (click)="delete(e)"
            *ngIf="isLogged"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-card-actions>
        <!--a futuro: el usuario podrá elegir el icono de una lista predeterminada-->
        <mat-card-content>
          <mat-icon class="large color">{{ e.icon }}</mat-icon>
          <p>{{ e.skill }}</p>
        </mat-card-content>
        <mat-card-footer>
          <mat-progress-bar
            class="card-progress"
            mode="determinate"
            [value]="e.progress"
            color="warn"
          ></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>

  <!--Crear habilidad-->
  <section *ngIf="modalAdd" class="modal">
    <mat-card @showTrigger class="modal-container">
      <mat-card-title><h2>Nueva Habilidad</h2></mat-card-title>

      <mat-divider inset></mat-divider>
      <mat-card-content>
        <form #addForm="ngForm" (ngSubmit)="submit(addForm)" novalidate>
          <mat-form-field appearance="fill">
            <mat-label>nueva Habilidad</mat-label>
            <input
              type="text"
              matInput
              value=""
              name="skill"
              #skill="ngModel"
              ngModel
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill">
            <mat-label>icono</mat-label>
            <input
              type="text"
              matInput
              value=""
              name="icon"
              #icon="ngModel"
              ngModel
              required
            />
            <mat-hint align="end">usar iconos de google font</mat-hint>
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill">
            <mat-label>Nivel</mat-label>
            <input
              type="text"
              matInput
              value=""
              name="progress"
              #progress="ngModel"
              ngModel
              required
            />
            <mat-hint>Ingrese un número del 1 al 100</mat-hint>
          </mat-form-field>
          <mat-card-actions class="btn-left">
            <button mat-flat-button color="warn" (click)="closeAdd()">
              Cancelar
            </button>
            <button type="submit" mat-stroked-button color="accent">
              Confirmar
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </section>

  <!--Editar Habilidad-->
  <section *ngIf="modalEdit" class="modal">
    <mat-card @showTrigger class="modal-container">
      <mat-card-actions class="btn-right">
        <button mat-icon-button aria-label="botón cerrar" (click)="closeEdit()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-title>
        <h2>Editar Habilidad</h2>
      </mat-card-title>
      <mat-divider inset></mat-divider>
      <mat-card-content>
        <form [formGroup]="editForm" novalidate>
          <mat-form-field appearance="fill" color="primary">
            <mat-label for="skill">Habilidad</mat-label>
            <input
              type="text"
              matInput
              name="skill"
              value=""
              formControlName="skill"
            />
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill" color="primary">
            <mat-label for="icon">Icono</mat-label>
            <input
              type="text"
              matInput
              name="icon"
              value=""
              formControlName="icon"
            />
          </mat-form-field>
          <br />
          <mat-form-field appearance="fill" color="primary">
            <mat-label>Nivel</mat-label>
            <input
              type="text"
              matInput
              value=""
              name="progress"
              formControlName="progress"
            />
            <mat-hint>Ingrese un número del 1 al 100</mat-hint>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="warn" (click)="closeEdit()">
          Cancelar
        </button>
        <button mat-stroked-button color="accent" (click)="onEdit()">
          Confirmar
        </button>
      </mat-card-actions>
    </mat-card>
  </section>

  <section *ngIf="modalDelete" class="modal">
    <mat-card class="modal-delete">
      <mat-card-header>
        <mat-card-title>¿Borrar Habilidad?</mat-card-title>
      </mat-card-header>
      <mat-divider inset></mat-divider>
      <mat-card-footer>
        <mat-card-actions>
          <button
            type="button"
            mat-flat-button
            color="warn"
            (click)="closeDelete()"
          >
            Cancelar
          </button>
          <button
            type="button"
            mat-stroked-button
            color="accent"
            (click)="onDelete()"
          >
            Confirmar
          </button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </section>
</div>

<div class="svg-background-1">
  <img src="/assets/images/discover.svg" alt="" />
</div>
<div class="svg-background-2">
  <img src="/assets/images/creative.svg" alt="" />
</div>
