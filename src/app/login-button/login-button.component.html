<!--boton login-->
<div class="container">
  <a (click)="open()" routerLink="/" class="btn btn-l">
    <svg width="80" height="30">
      <rect x="0" y="0" width="100%" height="100%"/><!--rectangulo para animar los bordes-->
      <text x="50%" y="55%" text-anchor="middle" alignment-baseline="middle">
        Login
      </text>
    </svg>
  </a>
</div>

<!--formulario-->
<div *ngIf="buttonOpen" class="modal">
  <div class="form-popup" id="myForm">
    <form class="modal-content animate">
      <div class="modal-title">
        <h1>Login</h1>
        <button type="button" class="btn" (click)="close()">X</button>
      </div>

      <div class="modal-container">
        <label for="uname"><h3>Nombre de Usuario</h3></label>
        <input type="text" placeholder="Ingrese su nombre de usuario" name="uname" required>

        <label for="psw"><h3>Contraseña</h3></label>
        <input type="password" placeholder="Ingrese su contraseña" name="psw" required>

        <button type="submit" class="btn confirm">Confirmar</button>
      </div>
     
    </form>
  </div>
</div>
